<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Podaj pierwszą liczbę: <input id="liczba1" type="number"> <br>
    Podaj drugą liczbę: <input id="liczba2" type="number"> <br>
    
    <div id="opcje">
        Dodawanie <input type="radio" id="r1" name="opcja" value="dodawanie"> <br>
        Odejmowanie <input type="radio" id="r2" name="opcja" value="odejmowanie"> <br>
        Mnożenie <input type="radio" id="r3" name="opcja" value="mnozenie"> <br>
        Dzielenie <input type="radio" id="r4" name="opcja" value="dzielenie"> <br>
    </div>

    <button onclick="wykonajDzialanie()">Oblicz</button>

    <p id="wynik"></p>

    <script>
        function wykonajDzialanie(){
            var liczba1 = document.getElementById('liczba1').value;
            var liczba2 = document.getElementById('liczba2').value;

            liczba1 = parseInt(liczba1);
            liczba2 = parseInt(liczba2);

            var opcje = document.getElementsByName('opcje').value;

            if(document.getElementById('r1').checked){
                var wynik = liczba1 + liczba2;
                console.log(wynik);
                document.getElementById('wynik').innerHTML = wynik;
            }else if(document.getElementById('r2').checked){
                var wynik = liczba1 - liczba2;
                console.log(wynik);
                document.getElementById('wynik').innerHTML = wynik;
            }else if(document.getElementById('r3').checked){
                var wynik = liczba1 * liczba2;
                console.log(wynik);
                document.getElementById('wynik').innerHTML = wynik;
            }else if(document.getElementById('r4').checked){
                var wynik = liczba1 / liczba2;
                console.log(wynik);
                document.getElementById('wynik').innerHTML = wynik;
            }

        }
    
    </script>
</body>
</html>
